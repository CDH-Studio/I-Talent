version: "3"
services:
  backend:
    container_name: "Upskill-Backend"
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/upskill-backend

  db-postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: api
      POSTGRES_USER: api
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db-postgres
    ports:
      - "3333:8080"
