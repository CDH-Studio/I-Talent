tags:
  - name: geds
    description: GEDS related enpoint
    externalDocs:
      description: GEDS API documentation
      url: https://ssc-spc.api.canada.ca/en/detail?api=GEDS-SAGE
  - name: option
    description: Options the user may select for their profiles
  - name: search
    description: Search for profiles
  - name: stats
    description: Statistics for the admin dashbaord
definitions:
  Language:
    name: language
    in: query
    description: The language which the data will be returned
    required: true
    type: string
    enum:
      - ENGLISH
      - FRENCH
  StringArray:
    schema:
      type: array
      items:
        type: string
  IdDescriptionArray:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          description:
            type: string
  IdName:
    schema:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
  IdNameArray:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
  DeleteManyIds:
    name: body
    in: body
    description: An array of UUID ids to be deleted
    required: true
    schema:
      type: object
      required: [ids]
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
  TopFiveResponse:
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          count:
            type: number
  SearchResponse:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          firstName:
            type: string
          lastName:
            type: string
          telephone:
            type: string
          cellphone:
            type: string
          manager:
            type: string
          team:
            type: string
          exFeeder:
            type: boolean
          status:
            type: string
            enum:
              - ACTIVE
              - INACTIVE
              - HIDDEN
          email:
            type: string
            format: email
          avatarColor:
            type: string
          projects:
            type: array
            items:
              type: string
          groupLevel:
            type: object
            properties:
              id: 
                type: string
                format: uuid
              name:
                type: string
          actingLevel:
            type: object
            properties:
              id: 
                type: string
                format: uuid
              name:
                type: string
          officeLocation:
            type: object
            properties:
              id: 
                type: string
                format: uuid
              city:
                type: string
              streetNumber:
                type: number
              province:
                type: string
              streetName:
                type: string
          experiences:
            type: array
            items:
              type: object
              properties:
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                description:
                  type: string
                jobTitle:
                  type: string
                organization:
                  type: string
          educations:
            type: array
            items:
              type: object
              properties:
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                diploma:
                  type: string
                school:
                  type: string
          skills:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
          competencies:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
          organizations:
            type: array
            items:
              type: string
          nameInitials:
            type: string
          branch:
            type: string
          jobTitle:
            type: string
          resultSkills:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
  CountResponse:
    schema:
      type: number
  200:
    description: Success
  422:
    description: The request does not satisfy the parameters validation
  500:
    description: Server error, either related to the database or server framework
