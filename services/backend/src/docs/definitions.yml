definitions:
  BugsLocationEnum:
    type: string
    enum:
      - HOME
      - PROFILE
      - SEARCH
      - FORMS
  BugsStatusEnum:
    type: string
    enum:
      - UNRESOLVED
      - RESOLVED
      - DUPLICATE
  LanguageEnum:
    type: string
    enum:
      - ENGLISH
      - FRENCH
  UserStatusEnum:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
      - HIDDEN
  ProficiencyEnum:
    type: string
    enum:
      - ORAL
      - READING
      - WRITING
  ProficiencyLevelEnum:
    type: string
    enum:
      - A
      - B
      - C
      - E
      - X
      - NA
  TypeQuery:
    name: type
    type: string
    in: query
    description: The type of attachment names
  CardVisibilityStatusEnum:
    type: string
    enum:
      - PRIVATE
      - PUBLIC
      - CONNECTIONS
  LanguageQuery:
    name: language
    in: query
    description: The language which the data will be returned
    required: true
    type: string
    enum:
      - ENGLISH
      - FRENCH
  IdQuery:
    name: id
    in: query
    description: UUID of the user
    required: true
    type: string
    format: uuid
  UUIDArray:
    type: array
    items:
      type: string
      format: uuid
  StringArray:
    type: array
    items:
      type: string
  IdDescription:
    type: object
    properties:
      id:
        type: string
        format: uuid
      description:
        type: string
  IdDescriptionArray:
    schema:
      type: array
      items:
        $ref: "#/definitions/IdDescription"
  IdName:
    type: object
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
  IdNameArray:
    type: array
    items:
      $ref: "#/definitions/IdName"
  IdEnFrArray:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          en:
            type: string
          fr:
            type: string
  IdArray:
    type: array
    items:
      type: string
      format: uuid
  DeleteManyIds:
    name: body
    in: body
    description: An array of UUIDs to be deleted
    required: true
    schema:
      type: object
      required: [ids]
      properties:
        ids:
          $ref: "#/definitions/IdArray"
  CreateOption:
    name: body
    in: body
    description: English and french translations for the option
    required: true
    schema:
      type: object
      required: [en, fr]
      properties:
        en:
          type: string
        fr:
          type: string
  UpdateOption:
    name: body
    in: body
    description: English and french translations for the option and its UUID
    required: true
    schema:
      type: object
      required: [id, en, fr]
      properties:
        id:
          type: string
          format: uuid
        en:
          type: string
        fr:
          type: string
  DeleteOption:
    name: body
    in: body
    description: UUID of the option to be deleted
    required: true
    schema:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
  TopFiveResponse:
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          count:
            type: number
  SearchResponse:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          firstName:
            type: string
          lastName:
            type: string
          avatarColor:
            type: string
          groupLevel:
            $ref: "#/definitions/IdName"
          nameInitials:
            type: string
          isConnection:
            type: boolean
          branch:
            type: string
          jobTitle:
            type: string
          resultSkills:
            $ref: "#/definitions/IdNameArray"
          totalResultSkills:
            type: number
          officeLocation:
            type: object
            properties:
              id:
                type: string
                format: uuid
              streetNumber:
                type: number
              city:
                type: string
              streetName:
                type: string
              province:
                type: string
  UserResponse:
    schema:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        status:
          $ref: "#/definitions/UserStatusEnum"
        avatarColor:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        signupStep:
          type: number
        nameInitials:
          type: string
  CountResponse:
    schema:
      type: number
  VisibleCards:
    type: object
    required:
      - manager
      - info
      - talentManagement
      - officialLanguage
      - skills
      - competencies
      - developmentalGoals
      - education
      - experience
      - projects
      - careerInterests
      - mentorshipSkills
      - exFeeder
      - employmentEquityGroup
    properties:
      manager:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      info:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      talentManagement:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      officialLanguage:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      skills:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      competencies:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      developmentalGoals:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      description:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      education:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      experience:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      projects:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      careerInterests:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      mentorshipSkills:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      exFeeder:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      employmentEquityGroup:
        $ref: "#/definitions/CardVisibilityStatusEnum"
      qualifiedPools:
        $ref: "#/definitions/CardVisibilityStatusEnum"
  Educations:
    type: array
    items:
      type: object
      required:
        - startDate
        - endDate
        - diplomaId
        - schoolId
      properties:
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        ongoing:
          type: boolean
        diplomaId:
          type: string
          format: uuid
        schoolId:
          type: string
          format: uuid
        description:
          type: string
  Experiences:
    type: array
    items:
      type: object
      required:
        - startDate
        - endDate
        - jobTitle
        - organization
        - description
      properties:
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        ongoing:
          type: boolean
        jobTitle:
          type: string
        organization:
          type: string
        description:
          type: string
  SecondLangProfs:
    type: array
    items:
      type: object
      required: [proficiency, level, date]
      properties:
        proficiency:
          $ref: "#/definitions/ProficiencyEnum"
        level:
          $ref: "#/definitions/ProficiencyLevelEnum"
        date:
          type: string
          format: date-time
  QualifiedPools:
    type: array
    items:
      type: object
      properties:
        jobTitle:
          type: string
        selectionProcessNumber:
          type: string
        jobPosterLink:
          type: string
        classification:
          type: string
  GetProfile:
    type: object
    properties:
      id:
        type: string
        format: uuid
      updatedAt:
        type: string
        format: date-time
      name:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      avatarColor:
        type: string
      email:
        type: string
        format: email
      telephone:
        type: string
      cellphone:
        type: string
      pri:
        type: string
      team:
        type: string
      manager:
        type: string
      description:
        type: string
      firstLanguage:
        $ref: "#/definitions/LanguageEnum"
      secondLanguage:
        $ref: "#/definitions/LanguageEnum"
      preferredLanguage:
        $ref: "#/definitions/LanguageEnum"
      linkedin:
        type: string
      github:
        type: string
      gcconnex:
        type: string
      exFeeder:
        type: boolean
      interestedInRemote:
        type: boolean
      status:
        $ref: "#/definitions/UserStatusEnum"
      projects:
        type: array
        items:
          type: string
      skills:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            categoryId:
              type: string
              format: uuid
            category:
              type: string
      mentorshipSkills:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            categoryId:
              type: string
              format: uuid
            category:
              type: string
      competencies:
        $ref: "#/definitions/IdNameArray"
      developmentalGoals:
        $ref: "#/definitions/IdNameArray"
      educations:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
            ongoing:
              type: boolean
            diploma:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                description:
                  type: string
            school:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                country:
                  type: string
                province:
                  type: string
                name:
                  type: string
      experiences:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            startDate:
              type: string
              format: date-time
            endDate:
              type: string
              format: date-time
            ongoing:
              type: boolean
            description:
              type: string
            jobTitle:
              type: string
            organization:
              type: string
      securityClearance:
        $ref: "#/definitions/IdDescription"
      lookingJob:
        $ref: "#/definitions/IdDescription"
      tenure:
        $ref: "#/definitions/IdDescription"
      careerMobility:
        $ref: "#/definitions/IdDescription"
      jobTitle:
        type: string
      branch:
        type: string
      talentMatrixResult:
        $ref: "#/definitions/IdDescription"
      officeLocation:
        type: object
        properties:
          id:
            type: string
            format: uuid
          postalCode:
            type: string
          streetNumber:
            type: number
          city:
            type: string
          country:
            type: string
          streetName:
            type: string
          province:
            type: string
      relocationLocations:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            city:
              type: string
            province:
              type: string
      secondLangProfs:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
            date:
              type: string
              format: date-time
            proficiency:
              $ref: "#/definitions/ProficiencyEnum"
            level:
              $ref: "#/definitions/ProficiencyLevelEnum"
      skillsUpdatedAt:
        type: string
        format: date-time
      mentorshipSkillsUpdatedAt:
        type: string
        format: date-time
      competenciesUpdatedAt:
        type: string
        format: date-time
      developmentalGoalsUpdatedAt:
        type: string
        format: date-time
      educationsUpdatedAt:
        type: string
        format: date-time
      experiencesUpdatedAt:
        type: string
        format: date-time
      qualifiedPools:
        $ref: "#/definitions/QualifiedPools"
      visibleCards:
        $ref: "#/definitions/VisibleCards"
      nameInitials:
        type: string

  200:
    description: Success
  403:
    description: Request not authenticated with keycloak or user does not have access to certain information
  404:
    description: Request processed, but specified item was not found
  409:
    description: Request not processed due to entry already existing
  422:
    description: Request does not satisfy the parameters validation
  500:
    description: Server error, either related to the database or server framework
