tags:
  - name: geds
    description: GEDS related enpoint
    externalDocs:
      description: GEDS API documentation
      url: https://ssc-spc.api.canada.ca/en/detail?api=GEDS-SAGE
  - name: option
    description: Options the user may select for their profiles
  - name: search
    description: Search for profiles
  - name: stats
    description: Statistics for the admin dashbaord
definitions:
  Language:
    name: language
    in: query
    description: The language which the data will be returned
    required: true
    type: string
    enum:
      - ENGLISH
      - FRENCH
  StringArray:
    schema:
      type: array
      items:
        type: string
  IdDescriptionArray:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          description:
            type: string
  IdNameArray:
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          name:
            type: string
  DeleteManyIds:
    name: body
    in: body
    description: An array of UUID ids to be deleted
    required: true
    schema:
      type: object
      required: [ids]
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
  TopFiveResponse:
    schema:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          count:
            type: number
  CountResponse:
    schema:
      type: number
  200:
    description: Success
  422:
    description: The request does not satisfy the parameters validation
  500:
    description: Server error, either related to the database or server framework
