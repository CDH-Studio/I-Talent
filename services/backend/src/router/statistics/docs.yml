/api/stats/hiddenUsers:
  get:
    summary: Returns the id and names of hidden users
    produces:
      - application/json
    responses:
      200:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              firstName:
                type: string
              lastName:
                type: string
      403:
        $ref: "#/definitions/403"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [stats]

/api/stats/growthRateByMonth:
  get:
    summary: Returns stats about the monthly growth rate
    produces:
      - application/json
    responses:
      200:
        description: "Note: the year and the month keys are numbers"
        schema:
          type: object
          properties:
            growthRate:
              type: object
              properties:
                year:
                  type: object
                  properties:
                    month:
                      type: number
            growthRateFromPreviousMonth:
              type: number
            currentMonthNewUserCount:
              type: number
      403:
        $ref: "#/definitions/403"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [stats]

/api/stats/growthRateByWeek:
  get:
    summary: Returns stats about the weekly growth rate
    produces:
      - application/json
    responses:
      200:
        description: Data is sorted from the oldest to the most recent week
        schema:
          type: object
          properties:
            userCreationPerWeek:
              type: array
              items:
                type: number
      403:
        $ref: "#/definitions/403"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [stats]

