/api/user:
  get:
    summary: Returns a specific user
    produces:
      - application/json
    responses:
      200:
        $ref: "#/definitions/UserResponse"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [user]
  post:
    summary: Create a new user
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        description: User ID used to fetch the email from the database
        required: true
        type: object
        properties:
          name:
            type: string
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
            format: email
    responses:
      200:
        $ref: "#/definitions/UserResponse"
      403:
        $ref: "#/definitions/403"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [user]

/api/user/{id}:
  delete:
    summary: Deletes the specified user
    produces:
      - application/json
    parameters:
      - $ref: "#/definitions/IdQuery"
    responses:
      200:
        $ref: "#/definitions/200"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [user]
