---
/api/user/{id}:
  delete:
    parameters:
      - $ref: "#/definitions/IdQuery"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Deletes the specified user
    tags:
      - user
  get:
    parameters:
      - $ref: "#/definitions/IdQuery"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/UserResponse"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Returns a specific user
    tags:
      - user
  post:
    parameters:
      - $ref: "#/definitions/IdQuery"
      - description: User ID used to fetch the email from the database
        in: body
        name: body
        properties:
          email:
            format: email
            type: string
          firstName:
            type: string
          lastName:
            type: string
          name:
            type: string
        required: true
        type: object
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/UserResponse"
      "403":
        $ref: "#/definitions/403"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Create a new user
    tags:
      - user
