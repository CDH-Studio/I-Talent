---
/api/connection/{id}:
  delete:
    parameters:
      - $ref: "#/definitions/IdQuery"
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Remove a user as a connection
    tags:
      - connections
  get:
    parameters:
      - $ref: "#/definitions/IdQuery"
    produces:
      - application/json
    response:
      "200":
        schema:
          $ref: "#/definitions/GetConnection"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Checks if the user is a connection
    tags:
      - connections
  post:
    parameters:
      - $ref: "#/definitions/IdQuery"
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Add a user as a connection
    tags:
      - connections
