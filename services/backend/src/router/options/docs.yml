/api/option/attachmentNames:
  get:
    parameters:
      - $ref: "#/definitions/LanguageQuery"
      - $ref: "#/definitions/TypeQuery"
      - null
    produces:
      - application/json
    responses:
      "200":
        schema:
          $ref: "#/definitions/IdNameArray"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Returns an array of attachment names
    tags:
      - option
