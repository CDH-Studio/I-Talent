/api/option/diploma:
  delete:
    description: __WARNING__ - this also remove the diplomas from educations and deletes its translation entries
    parameters:
      - $ref: "#/definitions/DeleteOption"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Delete a specific diploma option
    tags:
      - option.diploma
  post:
    parameters:
      - $ref: "#/definitions/CreateOption"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "409":
        $ref: "#/definitions/409"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Create a new diploma option
    tags:
      - option.diploma
  put:
    parameters:
      - $ref: "#/definitions/UpdateOption"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Update an existing diploma option
    tags:
      - option.diploma
/api/option/diplomas:
  delete:
    description: __WARNING__ - this also removes the diplomas from educations and deletes its translation entries
    parameters:
      - $ref: "#/definitions/DeleteManyIds"
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/200"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Delete multiple diploma options
    tags:
      - option.diploma
  get:
    parameters:
      - $ref: "#/definitions/LanguageQuery"
    produces:
      - application/json
    responses:
      "200":
        schema:
          $ref: "#/definitions/IdNameArray"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Get every diploma option from the database
    tags:
      - option.diploma
/api/option/diplomasAllLang:
  get:
    produces:
      - application/json
    responses:
      "200":
        $ref: "#/definitions/IdEnFrArray"
      "403":
        $ref: "#/definitions/403"
      "422":
        $ref: "#/definitions/422"
      "500":
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    summary: Get every diploma option from the database in both languages
    tags:
      - option.diploma
