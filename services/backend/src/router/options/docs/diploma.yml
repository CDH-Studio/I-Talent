/api/option/diplomas:
  get:
    summary: Get every diploma option from the database
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/Language'
    responses:
      200:
        $ref: '#/definitions/IdNameArray'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]
  delete:
    summary: Delete multiple diploma options
    description: __WARNING__ - this also removes the diplomas from educations and deletes its translation entries
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/DeleteManyIds'
    responses:
      200:
        $ref: '#/definitions/200'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]

/api/option/diploma:
  post:
    summary: Create a new diploma option
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/CreateOption'
    responses:
      200:
        $ref: '#/definitions/200'
      403:
        $ref: "#/definitions/403"
      409:
        $ref: "#/definitions/409"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]
  put:
    summary: Update an existing diploma option
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/UpdateOption'
    responses:
      200:
        $ref: '#/definitions/200'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]
  delete:
    summary: Delete a specific diploma option
    description: __WARNING__ - this also remove the diplomas from educations and deletes its translation entries
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/DeleteOption'
    responses:
      200:
        $ref: '#/definitions/200'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]

/api/option/diplomasAllLang:
  get:
    summary: Get every diploma option from the database in both languages
    produces:
      - application/json
    responses:
      200:
        $ref: '#/definitions/IdEnFrArray'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: '#/definitions/422'
      500:
        $ref: '#/definitions/500'
    security:
      - Keycloak: []
    tags: [option.diploma]