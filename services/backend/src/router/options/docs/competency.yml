/api/option/competencies:
  get:
    summary: Get every competency option from the database
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/Language'
    responses:
      200:
        $ref: "#/definitions/IdNameArray"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]
  delete:
    summary: Delete multiple competency options
    description: __WARNING__ - this also deletes the competencies and associated developmental goals from the user and deletes its translation entries
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/DeleteManyIds'
    responses:
      200:
        $ref: "#/definitions/200"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]

/api/option/competency:
  post:
    summary: Create a new competency option
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/CreateOption'
    responses:
      200:
        $ref: "#/definitions/200"
      403:
        $ref: "#/definitions/403"
      409:
        $ref: "#/definitions/409"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]
  put:
    summary: Update an existing competency option
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/UpdateOption'
    responses:
      200:
        $ref: "#/definitions/200"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]
  delete:
    summary: Delete a specific category option
    description: __WARNING__ - this also deletes the competency and associated developmental goal from the user and deletes its translation entries
    produces:
      - application/json
    parameters:
      - $ref: '#/definitions/DeleteOption'
    responses:
      200:
        $ref: "#/definitions/200"
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]

/api/option/competenciesAllLang:
  get:
    summary: Get every competency option from the database in both languages
    produces:
      - application/json
    responses:
      200:
        $ref: '#/definitions/IdEnFrArray'
      403:
        $ref: "#/definitions/403"
      422:
        $ref: "#/definitions/422"
      500:
        $ref: "#/definitions/500"
    security:
      - Keycloak: []
    tags: [option.competency]
