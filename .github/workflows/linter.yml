name: Linter

on:
  pull_request:
    branches: [development]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./services/frontend-v3
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Installing Yarn dependencies
        run: yarn

      - name: Run linter
        run: yarn run lint

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./services/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Installing Yarn dependencies
        run: yarn

      - name: Run linter
        run: yarn run lint
